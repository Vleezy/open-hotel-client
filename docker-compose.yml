version: '3'
services:
  client:
    build: .
    command: 'yarn --cwd packages/client dev'
    ports:
      - '8081:8080'
    volumes:
      - .:/code
      - /code/node_modules
    networks:
      openHotel: {}
  emulator:
    build: .
    command: 'yarn --cwd packages/orion-emulator start:dev'
    ports:
      - '3000:3000'
    volumes:
      - .:/code
      - /code/node_modules
    networks:
      openHotel: {}

  mongo:
    image: mongo
    volumes:
      - ./docker/db:/data/db
    ports:
      - '27017:27017'
    networks:
      openHotel: {}

  nginx:
      container_name: nginx
      restart: always
      image: nginx
      depends_on:
        - client
        - emulator
      volumes:
          - ./docker/nginx:/var/www/html
          - ./docker/nginx/log:/var/log/nginx
          - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      ports:
          - "8080:80"
          - "443:443"
      networks:
        openHotel: {}
networks:
  openHotel: {}
